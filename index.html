<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Pop-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=600" alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            At eum culpa, ipsa labore recusandae inventore, 
            corrupti repellendus ipsum quibusdam odio earum, 
            possimus impedit dicta neque voluptatibus aut soluta.
            Tempore, doloremque?
        </p>
        <button class="btn">Watch Now!</button>
    </div>
    <div class="trailer active">
        <video src="trailer.mp4" controls></video>
        <i class="fa fa-times fa-2x close-icon" aria-hidden="true"></i>
    </div>
    <script src="function.js"></script>
</body>
</html>
